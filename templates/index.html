<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Sentiment Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-sky-200 via-white to-purple-200 min-h-screen flex items-center justify-center p-6"
  >
    <div
      class="glass max-w-2xl w-full p-8 md:p-12 text-center space-y-6 animate-fadeIn"
    >
      <h1
        class="text-4xl md:text-5xl font-extrabold bg-gradient-to-r from-indigo-600 via-blue-500 to-purple-600 text-transparent bg-clip-text"
      >
        Sentiment Analyzer
      </h1>

      <form method="POST" class="space-y-4">
        <textarea
          name="text"
          rows="4"
          placeholder="Paste a tweet here..."
          class="w-full p-4 rounded-xl text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-inner"
        >
{{ input_text }}</textarea
        >

        <button
          type="submit"
          class="mt-2 w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-xl shadow-md hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300"
        >
          Analyze Sentiment
        </button>
      </form>

      {% if sentiment %}
      <div class="mt-6">
        <p class="text-gray-600 text-lg">Prediction:</p>
        <p
          class="text-2xl font-semibold {% if 'Positive' in sentiment %}text-green-600{% else %}text-red-500{% endif %}"
        >
          {{ sentiment }}
        </p>
      </div>
      {% endif %}
    </div>

    <script>
      document.body.classList.add("transition", "duration-500", "ease-in-out");
    </script>
  </body>
</html>
